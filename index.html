<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Pose Detection Mobile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 1.2em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@0.0.5/dist/pose-detection.min.js"></script>
</head>
<body>
  <button id="startBtn">開始偵測</button>
  <video id="video" autoplay playsinline style="display: none;"></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");

    let detector;
    let lastTime = 0;
    const minInterval = 100; // 每秒最多10次

    async function setupCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "user",
            width: { ideal: 640 },
            height: { ideal: 480 }
          },
          audio: false
        });
        video.srcObject = stream;
        return new Promise((resolve) => {
          video.onloadedmetadata = () => {
            console.log("video metadata loaded");
            resolve(video);
          };
        });
      } catch (e) {
        alert("無法存取相機：" + e.message);
        throw e;
      }
    }

    async function main() {
      await tf.setBackend('webgl');
      await tf.ready();

      await setupCamera();
      await video.play();
      console.log("video 播放中？", video.readyState, video.videoWidth, video.videoHeight);

      // 確保 video 尺寸有正確取得
      if (video.videoWidth > 0 && video.videoHeight > 0) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
      } else {
        canvas.width = 640;
        canvas.height = 480;
      }

      detector = await poseDetection.createDetector(
        poseDetection.SupportedModels.MoveNet,
        { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
      );

      requestAnimationFrame(detect);
    }

    async function detect(now) {
      requestAnimationFrame(detect);
      if (now - lastTime < minInterval) return;
      lastTime = now;

      if (video.readyState < 2) {
        console.warn("video 尚未準備好繪製");
        return;
      }

      const poses = await detector.estimatePoses(video);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (poses.length > 0) {
        const keypoints = poses[0].keypoints;
        keypoints.forEach((kp) => {
          if (kp.score > 0.4) {
            ctx.beginPath();
            ctx.arc(kp.x, kp.y, 6, 0, 2 * Math.PI);
            ctx.fillStyle = "red";
            ctx.fill();
          }
        });
      }
    }

    startBtn.addEventListener("click", async () => {
      startBtn.style.display = "none";
      try {
        await main();
      } catch (err) {
        alert("初始化失敗：" + err.message);
      }
    });
  </script>
</body>
</html>
