<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Pose Detection Mobile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
    }
    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 1em 2em;
      font-size: 1.2em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      z-index: 10;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@0.0.5/dist/pose-detection.min.js"></script>
</head>
<body>
  <button id="startBtn">開始偵測</button>
  <video id="video" autoplay playsinline muted style="display: none;"></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const startBtn = document.getElementById("startBtn");

    let detector;
    let lastTime = 0;
    const minInterval = 100;

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "user",
          width: { ideal: 640 },
          height: { ideal: 480 }
        },
        audio: false
      });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => resolve();
      });
    }

    async function detect(now) {
      requestAnimationFrame(detect);
      if (!detector || !video.readyState === 4) return;
      if (now - lastTime < minInterval) return;
      lastTime = now;

      const poses = await detector.estimatePoses(video);

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (poses.length > 0) {
        for (const kp of poses[0].keypoints) {
          if (kp.score > 0.4) {
            ctx.beginPath();
            ctx.arc(kp.x, kp.y, 6, 0, 2 * Math.PI);
            ctx.fillStyle = "red";
            ctx.fill();
          }
        }
      }
    }

    startBtn.addEventListener("click", async () => {
      startBtn.style.display = "none";

      try {
        await tf.setBackend('webgl');
        await tf.ready();

        await setupCamera();
        await video.play();

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        detector = await poseDetection.createDetector(
          poseDetection.SupportedModels.MoveNet,
          { modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING }
        );

        requestAnimationFrame(detect);
      } catch (err) {
        alert("啟動相機失敗：" + err.message);
        console.error(err);
      }
    });
  </script>
</body>
</html>
